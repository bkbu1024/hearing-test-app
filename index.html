<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>可聴域調査</title>
	<link rel="stylesheet" href="./bower_components/normalize.css/normalize.css">
	<link rel="stylesheet" href="./src/style.css">
</head>
<body id="hearing-test-app">
	<header class="global-header">
		<h1 class="global-title">可聴域調査</h1>
	</header>

	<div class="current-frequency">
		現在の周波数:
		<output>{{frequency}}</output>
		Hz
	</div>

	<div class="change-frequency">
		<label>
			周波数変更<br />
			<input type="range"
			min="100"
			max="20000"
			step="100"
			list="frequency-settings"
			v-model="frequency"
			v-on="change: changeFrequency"
			>
			<datalist id="frequency-settings">
				<option>100</option>
				<option>1000</option>
				<option>5000</option>
				<option>10000</option>
				<option>14000</option>
				<option>15000</option>
				<option>16000</option>
				<option>17000</option>
				<option>18000</option>
				<option>19000</option>
				<option>20000</option>
			</datalist>
		</label>
	</div>

	<button class="btn-toggle-sound"
	v-class="btn-toggle-sound-Stop: isPlaySound, btn-toggle-sound-Play: !isPlaySound,"
	v-on="click: toggleSound"
	v-text="isPlaySound ? 'Stop' : 'Play'"
	>
	Play
	</button>

	<ul class="attentions">
		<li>100Hz-20,000Hzまで測ることができます</li>
		<li>ヘッドホン推奨です</li>
		<li>
            PCは各ブラウザの最新版をお使いください
            <ul>
                <li>IEは最新バージョンでも対応しておりません(2014/5/9現在)</li>
            </ul>
        </li>
		<li>AndroidはGoogle ChromeもしくはFirefoxをお使いください</li>
		<li>iOSはiOSバージョン6.0以上をお使いください</li>
	</ul>

	<footer class="global-footer">
		<p class="copyright">
			<small>© 2014 <a href="https://twitter.com/kubosho_">kubosho_</a></small>
		</p>
	</footer>

	<script src="./src/hearing-test.js"></script>
	<script src="./bower_components/vue/dist/vue.js"></script>
	<script src="./src/app.js"></script>
</body>
</html>
