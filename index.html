<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hearing test</title>
	<link rel="stylesheet" href="src/style.css">
</head>
<body id="hearing-test-app">
	周波数: {{frequency}}Hz
	<input type="range" value="1000" min="1000" max="20000" v-model="frequency" v-on="change: changeFrequency">
	<button v-on="click: toggleSound" v-text="isPlaySound ? 'Stop' : 'Play'">Play</button>

	<script src="src/hearing-test.js"></script>
	<script src="bower_components/vue/dist/vue.js"></script>
	<script src="src/app.js"></script>
</body>
</html>
